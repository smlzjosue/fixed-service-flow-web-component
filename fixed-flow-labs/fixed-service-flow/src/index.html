<!DOCTYPE html>
<html dir="ltr" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Fixed Service Flow - Claro PR</title>

    <script type="module" src="/build/fixed-service-flow.esm.js"></script>
    <script nomodule src="/build/fixed-service-flow.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background-color: #ffffff;
      }

      .demo-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .demo-header {
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #DA291C 0%, #b71c1c 100%);
        color: white;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .demo-header h1 {
        margin: 0 0 8px 0;
        font-size: 24px;
      }

      .demo-header p {
        margin: 0;
        opacity: 0.9;
        font-size: 14px;
      }

      .demo-footer {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 12px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <!-- The Web Component -->
      <fixed-service-flow
        api-url="https://uat-tienda.claropr.com"
        google-maps-key="AIzaSyA8TqyXDoMKIggMpXVvsnfgL1K57aUBSuc"
        debug="true"
      ></fixed-service-flow>
    </div>

    <script>
      // Listen for component events
      const flowComponent = document.querySelector('fixed-service-flow');

      flowComponent.addEventListener('flowComplete', (event) => {
        console.log('Flow completed:', event.detail);
        alert('Â¡Solicitud completada exitosamente!');
      });

      flowComponent.addEventListener('flowError', (event) => {
        console.error('Flow error:', event.detail);
      });

      flowComponent.addEventListener('stepChange', (event) => {
        console.log('Step changed:', event.detail);
      });

      flowComponent.addEventListener('flowCancel', () => {
        console.log('Flow cancelled');
      });
    </script>
  </body>
</html>
